services:
  # üêá RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  # üçÉ MongoDB
  mongodb:
    image: mongo:6
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # üåê API Gateway
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    volumes:
      - ./api-gateway:/app
      - /app/node_modules
    command: npx nodemon server.js
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      PORT: 4000
      RABBITMQ_URI: amqp://admin:admin@rabbitmq:5672
      ADMIN_SERVICE_URL: http://admin-service:3001
      AUTH_SERVICE_URL: http://auth-service:3002
      DIRECTOR_SERVICE_URL: http://director-service:3003
      FACTORY_SERVICE_URL: http://factory-service:3004
      PRODUCTION_PLAN_SERVICE_URL: http://production-plan-service:3005
      QC_SERVICE_URL: http://qc-service:3006
      REPORT_SERVICE_URL: http://report-service:3007
      SALES_SERVICE_URL: http://sales-service:3008
      WAREHOUSE_SERVICE_URL: http://warehouse-service:3009
    ports:
      - "4000:4000"

  # üëë Admin Service
  admin-service:
    build: ./server/admin-service
    container_name: admin-service
    volumes:
      - ./server/admin-service:/app
      - /app/node_modules
    command: npx nodemon server.js
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    environment:
      PORT: 3001
      MONGO_URI: mongodb://mongodb:27017/adminDB
      RABBITMQ_URI: amqp://admin:admin@rabbitmq:5672
      JWT_SECRET: your_secret_here
    ports:
      - "3001:3001"

  # üîê Auth Service
