services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    mem_limit: 512m
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:6
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    mem_limit: 512m
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    volumes:
      - ./api-gateway:/app
    command: ["nodemon", "--legacy-watch", "index.js"]
    mem_limit: 256m
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      PORT: 4000
      RABBITMQ_URI: amqp://admin:admin@rabbitmq:5672
    ports:
      - "4000:4000"

  admin-service:
    build: ./server/admin-service
    container_name: admin-service
    volumes:
      - ./server/admin-service:/app
    command: ["nodemon", "--legacy-watch", "index.js"]
    mem_limit: 256m
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    environment:
      PORT: 3001
      MONGO_URI: mongodb://mongodb:27017/adminDB
    ports:
      - "3001:3001"

  auth-service:
    build: ./server/auth-service
    container_name: auth-service
    volumes:
      - ./server/auth-service:/app
    command: ["nodemon", "--legacy-watch", "index.js"]
    mem_limit: 256m
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    environment:
      PORT: 3002
      MONGO_URI: mongodb://mongodb:27017/authDB
    ports:
      - "3002:3002"

  director-service:
    build: ./server/director-service
    container_name: director-service
    volumes:
      - ./server/director-service:/app
    command: ["nodemon", "--legacy-watch", "index.js"]
    mem_limit: 256m
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      PORT: 3003
      RABBITMQ_URI: amqp://admin:admin@rabbitmq:5672
      GATEWAY_URL: http://api-gateway:4000
      DIRECTOR_EXCHANGE: director_events
      HTTP_CLIENT_TIMEOUT: 10000
    ports:
      - "3003:3003"

  factory-service:
    build: ./server/factory-service
    container_name: factory-service
    volumes:
      - ./server/factory-service:/app
    command: ["nodemon", "--legacy-watch", "index.js"]
    mem_limit: 256m
    environment:
      PORT: 3004
      MONGO_URI: mongodb://mongodb:27017/factoryDB
    ports:
      - "3004:3004"

  production-plan-service:
    build: ./server/production-plan-service
    container_name: production-plan-service
    volumes:
      - ./server/production-plan-service:/app
    command: ["nodemon", "--legacy-watch", "index.js"]
    mem_limit: 256m
    environment:
      PORT: 3005
      MONGO_URI: mongodb://mongodb:27017/productionPlanDB
    ports:
      - "3005:3005"

  qc-service:
    build: ./server/qc-service
    container_name: qc-service
    volumes:
      - ./server/qc-service:/app
    command: ["nodemon", "--legacy-watch", "index.js"]
    mem_limit: 256m
    environment:
      PORT: 3006
      MONGO_URI: mongodb://mongodb:27017/qcDB
    ports:
      - "3006:3006"

  report-service:
    build: ./server/report-service
    container_name: report-service
    volumes:
      - ./server/report-service:/app
    command: ["nodemon", "--legacy-watch", "index.js"]
    mem_limit: 256m
    environment:
      PORT: 3007
      MONGO_URI: mongodb://mongodb:27017/reportDB
    ports:
      - "3007:3007"

  sales-service:
    build: ./server/sales-service
    container_name: sales-service
    volumes:
      - ./server/sales-service:/app
    command: ["nodemon", "--legacy-watch", "index.js"]
    mem_limit: 256m
    environment:
      PORT: 3008
      MONGO_URI: mongodb://mongodb:27017/salesDB
    ports:
      - "3008:3008"

  warehouse-service:
