services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    mem_limit: 512m
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:6
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    mem_limit: 512m
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    volumes:
      - ./api-gateway:/app
    command: ["nodemon", "--legacy-watch", "index.js"]
    mem_limit: 256m
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      PORT: 4000
      RABBITMQ_URI: amqp://admin:admin@rabbitmq:5672
      ADMIN_SERVICE_URL: http://admin-service:3001
      AUTH_SERVICE_URL: http://auth-service:3002
      DIRECTOR_SERVICE_URL: http://director-service:3003
      FACTORY_SERVICE_URL: http://factory-service:3004
      PRODUCTION_PLAN_SERVICE_URL: http://production-plan-service:3005
      QC_SERVICE_URL: http://qc-service:3006
      REPORT_SERVICE_URL: http://report-service:3007
      SALES_SERVICE_URL: http://sales-service:3008
      WAREHOUSE_SERVICE_URL: http://warehouse-service:3009
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    ports:
      - "4000:4000"

  admin-service:
    build: ./server/admin-service
    container_name: admin-service
    volumes:
      - ./server/admin-service:/app
    command: ["nodemon", "--legacy-watch", "index.js"]
    mem_limit: 256m
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    environment:
      PORT: 3001
      MONGO_URI: mongodb://mongodb:27017/adminDB
      JWT_SECRET: ${JWT_SECRET:-secret_key}
    ports:
      - "3001:3001"

  auth-service:
    build: ./server/auth-service
    container_name: auth-service
    volumes:
      - ./server/auth-service:/app
    command: ["nodemon", "--legacy-watch", "index.js"]
    mem_limit: 256m
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    environment:
      PORT: 3002
      MONGO_URI: mongodb://mongodb:27017/authDB
      JWT_SECRET: ${JWT_SECRET:-secret_key}
    ports:
      - "3002:3002"

  director-service:
    build: ./server/director-service
    container_name: director-service
    volumes:
      - ./server/director-service:/app
    command: ["nodemon", "--legacy-watch", "index.js"]
    mem_limit: 256m
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      PORT: 3003
      RABBITMQ_URI: amqp://admin:admin@rabbitmq:5672
      GATEWAY_URL: http://api-gateway:4000
      DIRECTOR_EXCHANGE: director_events
      HTTP_CLIENT_TIMEOUT: 10000
      JWT_SECRET: ${JWT_SECRET:-secret_key}
    ports:
      - "3003:3003"

  factory-service:
    build: ./server/factory-service
    container_name: factory-service
    volumes:
      - ./server/factory-service:/app
    command: ["nodemon", "--legacy-watch", "index.js"]
    mem_limit: 256m
    environment:
      PORT: 3004
      MONGO_URI: mongodb://mongodb:27017/factoryDB
      JWT_SECRET: ${JWT_SECRET:-secret_key}
    ports:
      - "3004:3004"

  production-plan-service:
    build: ./server/production-plan-service
    container_name: production-plan-service
    volumes:
      - ./server/production-plan-service:/app
    command: ["nodemon", "--legacy-watch", "index.js"]
    mem_limit: 256m
    environment:
      PORT: 3005
      MONGO_URI: mongodb://mongodb:27017/productionPlanDB
      JWT_SECRET: ${JWT_SECRET:-secret_key}
    ports:
      - "3005:3005"

  qc-service:
    build: ./server/qc-service
    container_name: qc-service
    volumes:
      - ./server/qc-service:/app
    command: ["nodemon", "--legacy-watch", "index.js"]
    mem_limit: 256m
    environment:
      PORT: 3006
      MONGO_URI: mongodb://mongodb:27017/qcDB
      JWT_SECRET: ${JWT_SECRET:-secret_key}
    ports:
      - "3006:3006"

  report-service:
    build: ./server/report-service
    container_name: report-service
    volumes:
      - ./server/report-service:/app
    command: ["nodemon", "--legacy-watch", "index.js"]
    mem_limit: 256m
    environment:
      PORT: 3007
      MONGO_URI: mongodb://mongodb:27017/reportDB
      JWT_SECRET: ${JWT_SECRET:-secret_key}
    ports:
      - "3007:3007"

  sales-service:
    build: ./server/sales-service
    container_name: sales-service
    volumes:
      - ./server/sales-service:/app
    command: ["nodemon", "--legacy-watch", "index.js"]
    mem_limit: 256m
    environment:
      PORT: 3008
      MONGO_URI: mongodb://mongodb:27017/salesDB
      JWT_SECRET: ${JWT_SECRET:-secret_key}
    ports:
      - "3008:3008"

  warehouse-service:
    build: ./server/warehouse-service
    container_name: warehouse-service
    volumes:
      - ./server/warehouse-service:/app
    command: ["nodemon", "--legacy-watch", "index.js"]
    mem_limit: 256m
    environment:
      PORT: 3009
      MONGO_URI: mongodb://mongodb:27017/warehouseDB
      JWT_SECRET: ${JWT_SECRET:-secret_key}
    ports:
      - "3009:3009"

  realtime-service:
    build: ./server/realtime-service
    container_name: realtime-service
    volumes:
      - ./server/realtime-service:/app
      - /app/node_modules
    command: ["npm", "run", "dev"]
    mem_limit: 256m
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      PORT: 4100
      RABBITMQ_URI: amqp://admin:admin@rabbitmq:5672
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
      JWT_SECRET: ${JWT_SECRET:-secret_key}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    ports:
      - "4100:4100"

volumes:
  mongo_data:
