services:
  # üêá RabbitMQ (message broker)
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmqCF
    ports:
      - "5672:5672"      # Port AMQP
      - "15672:15672"    # Port Web UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  # üçÉ MongoDB (database)
  mongodb:
    image: mongo:6
    container_name: mongodbCF
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # üëë Admin Service
  admin-service:
    build: ./server/admin-service
    container_name: admin-service
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    environment:
      PORT: 4001
      MONGO_URI: mongodb://mongodb:27017/adminDB
      RABBITMQ_URI: amqp://admin:admin@rabbitmq:5672
      JWT_SECRET: your-secret-key
    ports:
      - "4001:4001"

  # üîê Auth Service
  auth-service:
    build: ./server/auth-service
    container_name: auth-service
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    environment:
      PORT: 4002
      MONGO_URI: mongodb://mongodb:27017/authDB
      RABBITMQ_URI: amqp://admin:admin@rabbitmq:5672
      JWT_SECRET: your-secret-key
    ports:
      - "4002:4002"

  # üí∞ Sales Service
