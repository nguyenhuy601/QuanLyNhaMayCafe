services:
  # üêá RabbitMQ (message broker)
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmqCF
    ports:
      - "5672:5672"      # Port AMQP
      - "15672:15672"    # Port Web UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  # üçÉ MongoDB (database)
  mongodb:
    image: mongo:6
    container_name: mongodbCF
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # üåê API Gateway
  api-gateway:
    build: ./api-gateway
    container_name: api-gatewayCF
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      PORT: 4000
      RABBITMQ_URI: amqp://admin:admin@rabbitmq:5672
    ports:
      - "4000:4000"

  # üëë Admin Service
  admin-service:
    build: ./server/admin-service
    container_name: admin-service
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    environment:
      PORT: 3001
      MONGO_URI: mongodb://mongodb:27017/adminDB
      RABBITMQ_URI: amqp://admin:admin@rabbitmq:5672
      JWT_SECRET: 85ec246b2867d825498dcc05b6c4531eab9d7c2a0484f59944012578fed400a98e36c13501c574ecadecf5e561a5a839a7426d0eda53fe61ce323114b940a5dd
